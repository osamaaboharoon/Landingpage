<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaslesVPN</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logoContent">
          <img class="logoContent__logo" src="./assets/Logo.svg" alt="logo" />
        </div>
        <nav class="links">
          <a href="#about" class="links__link">About</a>
          <a href="#features" class="links__link">Features</a>
          <a href="#pricing" class="links__link">Pricing</a>
          <a href="#testimonials" class="links__link">Testimonials</a>
          <a href="#contact" class="links__link">Contact</a>
        </nav>
        <div class="sign">
          <a href="#about" class="sign__in">Sign In</a>
          <a href="#features" class="sign__up">Sign Up</a>
        </div>
      </div>

      <section class="section hero">
        <div class="section__content">
          <h1 class="section__title">
            Want anything to be easy with LaslesVPN.
          </h1>
          <p class="section__description">
            Provide a network for all your needs with ease and fun using
            <strong>LaslesVPN</strong> discover interesting features from us.
          </p>
          <div class="section__buttons">
            <a class="section__button button" target="_blank" href="#">
              Get Started
            </a>
          </div>
        </div>
        <div class="section__imageContent">
          <img
            class="section__image"
            src="assets/Illustration 1.svg"
            alt="hero image"
          />
        </div>
      </section>
    </div>
  </body>
</html>
